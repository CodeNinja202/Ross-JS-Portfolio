<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/contact/index.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Contact Page</title>
</head>
<body>
  <div class="form-area">
      <div class="container">
        <h2>Contact Me</h2>
          <div class="row single-form g-0">
            <div class="col-sm-12 col-lg-6">
              <div class="left">
              
              </div>
              <div class="center" style="display: flex; justify-content: center;">
                <a href="https://www.linkedin.com/in/ross-keene/" class="btn" target="_blank"><i class="fa-brands fa-linkedin fa-2xl" style="color: #ffffff;"></i></a>
                <a href="https://github.com/CodeNinja202/Ross-JS-Portfolio" class="btn" target="_blank"><i class="fa-brands fa-github fa-2xl" style="color: #ffffff;"></i></a>
              </div>
            </div>
            
              <div class="col-sm-12 col-lg-6">
                  <div class="right">
                     <form
                     ref="formRef" 
                     target="_blank"
                     action="https://formsubmit.co/rosskeene196@gmail.com"
                     method="POST"
                     onSubmit="handleSubmit">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Your Name</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Message</label>
                            <textarea type="password" class="form-control" id="exampleInputPassword1" required></textarea>
                        </div>
                        <button 
                        fullWidth={true}
                        variant="outlined"
                        type="submit"
                        className="btn btn-lg btn-dark btn-block"
                      >
                        Submit
                  </button>                        
                  </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
