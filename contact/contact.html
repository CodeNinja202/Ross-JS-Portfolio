<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/contact/index.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Contact Page</title>


</head>
<body>

  <main>
  <div class="form-area">
      <div class="container">
        <h1
        style="text-align: center;color: white;  font-family: 'Courier New', Courier, monospace;">
        Contact me</h1>
          <div class="row single-form g-0">
            <div class="col-sm-12 col-lg-6">
              <div class="left">
                <img src="/images/contact-form.svg" class="img-fluid" alt="about me" />

              </div>
              <div class="center" style="display: flex; justify-content: center;">
                <a href="https://www.linkedin.com/in/ross-keene/" class="btn" target="_blank"><i class="fa-brands fa-linkedin fa-2xl" style="color: #ffffff;"></i></a>
                <a href="https://github.com/CodeNinja202/Ross-JS-Portfolio" class="btn" target="_blank"><i class="fa-brands fa-github fa-2xl" style="color: #ffffff;"></i></a>
              </div>
            </div>
            
              <div class="col-sm-12 col-lg-6">
                  <div class="right">
                    <form id="myform" target="_blank" action="https://formsubmit.co/rosskeene196@gmail.com" method="POST">
                      <div class="form-group">
                        <div class="form-row">
                          <div class="col">
                            <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                          </div>
                          <div class="col">
                            <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>

                      </div>
                      <button type="submit" id="submitBtn" class="btn btn-lg btn-dark btn-block" >Submit Form</button>        
                      <button type="reset" class="btn btn-lg btn-dark btn-block" >Reset</button>

                    </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</main>



</body>
</html>
